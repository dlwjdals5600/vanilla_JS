<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <div id="sform">
        <form id="login-form" class="hidden">
            <input required maxlength="20" type="text" placeholder="이름을 입력해주세요"/>
            <input type="submit" value="Login"/>
        </form>

        <form id="todo-form">
            <input type="text" placeholder="해야 할 일을 여기에 등록해주세요" required/>
        </form>
        <div id="quotes" class="quotes2">
            <span></span><br>
            <span></span>
        </div>
    </div>

    <h2 id="clock" class="center">00:00:00</h2>
    <h1 id="greeting" class="hidden"> </h1>

    

    <ul id="todo-list">

    </ul>

    

    <div id="weather" class="font_white">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
